<div class="board">
    <div *ngFor="let rowNumber of rangeOf(rows$ | async)">
        <div *ngFor="let columnNumber of rangeOf(columns$ | async)">
            <Cell [position]="position(rowNumber, columnNumber)" [type]="getCellType(position(rowNumber, columnNumber))" (cellCliked)="cellClikedAction($event)" ></Cell>
        </div>
    </div>
</div>
